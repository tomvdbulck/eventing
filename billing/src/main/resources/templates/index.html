<div th:switch="${bills}">
    <h2 th:case="null">No Bills yet!</h2>
    <div th:case="*">
        <h2>Bills</h2>
        </br>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>CustomerId</th>
                <th>OrderId</th>
                <th># of Order</th>
                <th>Paid</th>
                <th>Pay</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bill : ${bills}">
                <td th:text="${bill.id}"></td>
                <td th:text="${bill.orderId}"></td>
                <td th:text="${bill.customerId}"></td>
                <td th:text="${bill.paid}"></td>
                <td><a th:href="@{/{id}/pay(id=${bill.id})}">Pay Bill</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
